<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition
        template="/resources/templates/layout/simpleTemplate.xhtml">
    <ui:define name="title">Bestellung Suche</ui:define>
    <ui:define name="content">
        <p:panel header="Suche">
            <h:panelGrid columns="6" style="width: 100%" styleClass="fullwidth-input bestellung-search">
                <p:outputLabel for="bezeichnung" value="Bezeichnung"/>
                <p:inputText id="bezeichnung" label="Bezeichnung"
                             value="#{bestellungSearchBean.bestellungCriteria.bezeichnung}"/>

                <p:outputLabel for="bestellnummer" value="Bestellnummer"/>
                <p:inputText id="bestellnummer" label="Bestellnummer"
                             value="#{bestellungSearchBean.bestellungCriteria.bestellnummer}"/>

                <p:outputLabel for="datum" value="Datum"/>
                <p:inputText id="datum" label="Datum"
                             value="#{bestellungSearchBean.bestellungCriteria.datum}"/>
            </h:panelGrid>

            <p:commandButton id="cmdSearch" value="Suche" action="#{bestellungSearchBean.actionSearch}"
                             process="@form" update="@form"
                             icon="fa fa-fw fa-search"/>

            <p:commandButton id="cmdCancel" value="ZurÃ¼cksetzen" action="#{bestellungSearchBean.actionCancel}"
                             process="@this" update="@form"
                             icon="fa fa-fw fa-close"/>
        </p:panel>

        <p:dataTable value="#{bestellungSearchBean.bestellungList}" var="row" id="dataTable" rows="20" paginator="true"
                     paginatorPosition="bottom" rendered="#{bestellungSearchBean.bestellungList != null}"
                     style="margin-top: 1em">
            <p:column styleClass="smallCol">
                <p:rowToggler/>
            </p:column>
            <p:column id="bezeichnungColumn" headerText="Bezeichnung" sortBy="#{row.bezeichnung}">
                <h:outputText value="#{row.bezeichnung}"/>
            </p:column>
            <p:column id="bestellnummerColumn" headerText="Bestellnummer" sortBy="#{row.bestellnummer}">
                <h:outputText value="#{row.bestellnummer}"/>
            </p:column>
            <p:column id="datumColumn" headerText="Datum" sortBy="#{row.datum}" styleClass="center">
                <h:outputText value="#{row.datum}"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
