<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
    <p:dataTable value="#{bestellungBean.produktList}" var="row" id="dataTableProdukt" rows="10" paginator="true"
                 paginatorPosition="bottom">
        <p:column id="actionColumnProdukt" styleClass="smallCol">
            <p:commandLink id="produktEditCmd"
                           action="#{bestellungBean.actionEditProdukt(row)}"
                           oncomplete="PF('produktEditDialog').show()"
                           update=":contentForm:produktEditDialog"
                           title="Produkt bearbeiten">
                <span class="fa fa-fw fa-edit"/>
            </p:commandLink>
            <p:commandLink id="produktDeleteCmd"
                           action="#{bestellungBean.actionDeleteProdukt(row)}"
                           update="@form"
                           title="Produkt löschen">
                <p:confirm header="Bestätigung"
                           message="Wollen Sie das Produkt wirklich löschen?"
                           icon="pi pi-info-circle"/>
                <span class="fa fa-fw fa-trash"/>
            </p:commandLink>
        </p:column>

        <p:column id="bestellungColumnProdukt" headerText="Bestellung" sortBy="#{row.bestellung.bezeichnung}"
                  styleClass="left">
            <h:outputText value="#{row.bestellung.bezeichnung}"
                          title="#{row.bestellung.bezeichnung}"/>
        </p:column>

        <p:column id="bezeichnungColumnProdukt" headerText="Bezeichnung" sortBy="#{row.bezeichnung}"
                  styleClass="left">
            <h:outputText value="#{row.bezeichnung}"/>
        </p:column>

        <p:column id="preisColumnProdukt" headerText="Preis" sortBy="#{row.preis}"
                  styleClass="right">
            <h:outputText value="#{row.preis} Euro"/>
        </p:column>

        <p:column id="positionColumnProdukt" headerText="Position" sortBy="#{row.position}"
                  styleClass="left">
            <h:outputText value="#{row.position}"/>
        </p:column>

        <p:column id="artikelnummerColumnProdukt" headerText="Artikelnummer" sortBy="#{row.artikelnummer}"
                  styleClass="left">
            <h:outputText value="#{row.artikelnummer}"/>
        </p:column>
    </p:dataTable>

    <br/>
    <p:commandButton value="Neues Produkt" action="#{bestellungBean.actionNewProdukt}" icon="fa fa-fw fa-plus"
                     oncomplete="PF('produktEditDialog').show()" update=":contentForm:produktEditDialog"/>

    <!-- Import Pordukt Edit -->
    <ui:include src="../../bestellung/produkte/_produkt_edit.xhtml"/>

</ui:composition>
</html>
